<h1>Welcome to the Administrator page</h1>
Fields with a <b>*</b> are obligatory
<hr />
<form [formGroup]="filmForm" (submit)="onFormSubmit()">
  <div class="form-group">
    <label>Category*</label>
    <select class="form-control" formControlName="category">
      <option *ngFor="let category of categories">{{ category.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <label>Title*</label>
    <input
      placeholder="Title"
      class="form-control"
      type="text"
      formControlName="title"
    />
  </div>
  <div class="form-group">
    <label>Director*</label>
    <input
      placeholder="Director"
      class="form-control"
      type="text"
      formControlName="director"
    />
  </div>
  <div class="form-group">
    <label>Url*</label>
    <input placeholder="Url" class="form-control" formControlName="url" />
  </div>
  <div class="form-group">
    <label>ReleaseDate</label>
    <input
      placeholder="ReleaseDate"
      class="form-control"
      type="number"
      formControlName="releaseDate"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="filmForm?.invalid">
    Add
  </button>
</form>
<br />
<br />
<button routerLink="">Go home</button>
