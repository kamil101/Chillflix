<div>
  <h2>{{ film.title }}</h2>

  <iframe
    width="{{ filmWidth }}"
    height="{{ filmHeight }}"
    [src]="film.url | safe"
    frameborder="0"
    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>
  <p>Film Title : {{ film.title }}</p>
  <p>Film Release Date : {{ film.releaseDate }}</p>
  <p>Film Director : {{ film.director }}</p>
</div>
